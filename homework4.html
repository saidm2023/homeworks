<!DOCTYPE html>
<html>
<head>
  <title>Form Action Example</title>
</head>
<body>
  <form action="https://www.example.com/handle-form" method="get" target="_blank">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <button type="submit">Submit (GET)</button>
  </form>

  <form action="https://www.example.com/handle-form" method="post" target="_self">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Submit (POST)</button>
  </form>
</body>
</html>






<!DOCTYPE html>
<html>
<head>
  <title>Canvas Application Example</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="300"></canvas>

  <script>
    // Get the canvas element
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Draw a rectangle on the canvas
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 50, 200, 100);

    // Draw a circle on the canvas
    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(350, 150, 50, 0, 2 * Math.PI);
    ctx.fill();
  </script>
</body>
</html>
